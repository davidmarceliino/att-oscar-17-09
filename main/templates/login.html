<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* styles.css */

        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-box {
            background: #1f1f1f;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 400px;
        }

        h2 {
            margin: 0;
            color: #e0e0e0;
            text-align: center;
        }

        .textbox {
            margin: 10px 0;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
        }

        .textbox input:focus {
            border-color: #555;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #555;
            border: none;
            border-radius: 4px;
            color: #e0e0e0;
            cursor: pointer;
        }

        .btn:hover {
            background: #666;
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .signup-link a {
            color: #4caf50;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#" method="post">
                <div class="textbox">
                    <input type="text" placeholder="Usuário" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Senha" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <p class="signup-link">Ainda não tem uma conta? <a href="#">Cadastrar-se</a></p>
            </form>
        </div>
    </div>
</body>
</html>
